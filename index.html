<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/web3modal@2.7.9/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #0070f3;
      color: white;
      margin: 5px;
    }
    button:hover {
      background: #005bb5;
    }
    .nft-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 220px;
      vertical-align: top;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nft-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>NFT Marketplace</h1>
  <button onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  <div id="wallet-address"></div>

  <h2>My NFTs</h2>
  <div id="my-nfts-list"></div>

  <h2>Marketplace</h2>
  <div id="marketplace-list"></div>

  <h2>Sold NFTs</h2>
  <div id="sold-list"></div>

  <script>
    // === Supabase Setup ===
    const supabaseUrl = "https://fjtzodjudyctqacunlqp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHpvZGp1ZHljdHFhY3VubHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNjA2OTQsImV4cCI6MjA3MzYzNjY5NH0.qR9RBsecfGUfKnbWgscmxloM-oEClJs_bo5YWoxFoE4";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // === Web3Modal Setup ===
    let provider, signer, userAddress;
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "d71dd33696d449e488a88bdc02a6093c" // âœ… your Infura key
        }
      }
    };
    const web3Modal = new window.Web3Modal.default({
      cacheProvider: true,
      providerOptions
    });

    // === Redirect if not logged in ===
    async function checkLogin() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        window.location.href = "https://diamondrolls.github.io/play/";
      }
    }

    // === Connect Wallet ===
    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.BrowserProvider(instance);
        signer = await provider.getSigner();
        userAddress = (await signer.getAddress()).toLowerCase();

        document.getElementById("wallet-address").innerText = "Connected: " + userAddress;
        loadNFTs();
      } catch (err) {
        console.error("Wallet connection failed:", err);
        alert("Wallet connection failed: " + err.message);
      }
    }

    // === Load NFTs from Supabase ===
    async function loadNFTs() {
      const { data: nfts, error } = await supabase
        .from("nfts")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error loading NFTs:", error);
        return;
      }

      const myList = document.getElementById("my-nfts-list");
      const marketList = document.getElementById("marketplace-list");
      const soldList = document.getElementById("sold-list");

      myList.innerHTML = "";
      marketList.innerHTML = "";
      soldList.innerHTML = "";

      for (const nft of nfts) {
        const isOwner = nft.buyer_wallet?.toLowerCase() === userAddress;
        const html = `
          <div class="nft-card">
            <img src="${nft.image_url}" alt="${nft.name}">
            <h3>${nft.name}</h3>
            <p>$${nft.price}</p>
            ${nft.sold ? "<p style='color:gray;'>Sold</p>" : ""}
          </div>
        `;

        if (isOwner) {
          myList.innerHTML += html;
        } else if (!nft.sold) {
          marketList.innerHTML += html;
        } else {
          soldList.innerHTML += html;
        }
      }
    }

    // === Auto-connect if cached ===
    if (web3Modal.cachedProvider) {
      connectWallet();
    }

    // === Run auth check on page load ===
    checkLogin();
  </script>
</body>
</html>
