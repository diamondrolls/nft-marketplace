<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíé NFT Marketplace</title>

<!-- Supabase & Web3.js & WalletConnect -->
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.1/dist/web3.min.js"></script>
<script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>

<style>
  :root {
    --bg: #0f1115;
    --card-bg: #1a1c20;
    --text-dark: #f8fafc;
    --text-light: #a0aec0;
    --accent: #3bff6e; /* bright green accent */
    --shadow: 0 4px 12px rgba(0,255,0,0.3);
  }

  body { font-family: system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text-dark); }
  header { background: var(--card-bg); text-align: center; padding: 18px 12px; border-bottom: 1px solid #2d2f33; position: sticky; top: 0; z-index: 10; }
  h1 { font-size: 1.8rem; margin: 0; }
  #walletStatus { margin-top: 8px; font-size: 0.9rem; color: var(--text-light); }
  #connectBtn { margin-top: 6px; }
  main { padding: 24px; max-width: 1200px; margin: 0 auto; }
  h2 { margin: 0 0 20px; font-size: 1.4rem; font-weight: 600; }

  .nft-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 24px; }
  .nft-card { 
    background: var(--card-bg); 
    border-radius: 16px; 
    overflow: hidden; 
    position: relative;
    box-shadow: 0 0 20px rgba(0,255,0,0.2); 
    transition: transform 0.3s, box-shadow 0.3s; 
    cursor: pointer; 
  }
  .nft-card:hover { 
    transform: translateY(-8px); 
    box-shadow: 0 0 40px rgba(0,255,0,0.6); 
  }
  .nft-card img { width: 100%; height: 220px; object-fit: cover; display: block; border-bottom: 2px solid var(--accent); }
  .nft-info { padding: 12px 14px 16px; text-align: center; }
  .nft-info h3 { margin: 8px 0 4px; font-size: 1.1rem; font-weight: 600; }
  .nft-info p { margin: 4px 0; font-size: 0.9rem; color: var(--text-light); }
  .nft-actions { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
  button { border: none; background: var(--accent); color: var(--bg); padding: 6px 12px; border-radius: 8px; font-size: 0.85rem; cursor: pointer; transition: background 0.2s; }
  button:hover { background: #00ff55; }

  /* Notification styling */
  #notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #0f1115;
    color: #3bff6e;
    padding: 12px 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,255,0,0.5);
    font-weight: bold;
    display: none;
    z-index: 100;
  }

  @media (max-width: 500px) { .nft-card img { height: 180px; } }
</style>
</head>

<body>
<header>
  <a href='https://diamondrolls.github.io/thepremiumway/'>
    <div class="homepage">Home</div>
  </a>
  <h1>NFT Marketplace</h1>
  <div id="walletStatus">Not connected</div>
  <button id="connectBtn">Connect Wallet</button>
</header>

<main>
  <h2>All NFTs</h2>
  <div id="nft-grid" class="nft-grid"></div>
</main>

<div id="notification"></div>

<script>
/* ==============================
   CONFIGURATION
============================== */
const supabaseUrl = "https://fjtzodjudyctqacunlqp.supabase.co";
const supabaseKey = "YOUR_SUPABASE_KEY"; // replace
const client = supabase.createClient(supabaseUrl, supabaseKey);

const NFT_CONTRACT_ADDRESS = "0x3ed4474a942d885d5651c8c56b238f3f4f524a5c";
const NFT_ABI = [
  { "constant":true,"inputs":[{"name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"name":"","type":"address"}],"type":"function" },
  { "constant":false,"inputs":[{"name":"from","type":"address"},{"name":"to","type":"address"},{"name":"tokenId","type":"uint256"}],"name":"safeTransferFrom","outputs":[],"type":"function" }
];

let web3, account, nftContract;

/* ==============================
   NOTIFICATION
============================== */
function showNotification(msg) {
  const n = document.getElementById("notification");
  n.textContent = msg;
  n.style.display = "block";
  setTimeout(() => n.style.display = "none", 3000);
}

/* ==============================
   CONNECT WALLET
============================== */
async function connectWallet() {
  try {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      account = accounts[0];
    } else {
      const provider = new WalletConnectProvider.default({
        rpc: { 1: "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID" }
      });
      await provider.enable();
      web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      account = accounts[0];
    }

    document.getElementById("walletStatus").innerText =
      `‚úÖ Connected: ${account.slice(0,6)}...${account.slice(-4)}`;

    nftContract = new web3.eth.Contract(NFT_ABI, NFT_CONTRACT_ADDRESS);

    loadNFTs();
    subscribeRealtimeNFTs();

  } catch(err) {
    console.error(err);
    alert("Wallet connection failed.");
  }
}
document.getElementById("connectBtn").addEventListener("click", connectWallet);

/* ==============================
   LOAD NFTs
============================== */
async function loadNFTs() {
  const { data } = await client.from("nfts").select("*").order("created_at", { ascending: false });
  if (!data) return;
  data.forEach(nft => addOrUpdateNFTCard(nft));
}

/* ==============================
   ADD OR UPDATE NFT CARD
============================== */
function addOrUpdateNFTCard(nft) {
  const grid = document.getElementById("nft-grid");
  let card = document.getElementById(`nft-${nft.token_id}`);
  const userAddress = account ? account.toLowerCase() : null;

  let buttons = "<p>üîí Connect wallet to interact.</p>";
  if (userAddress) {
    if (nft.owner?.toLowerCase() === userAddress) {
      buttons = `<button onclick="sellNFT(${nft.token_id})">Sell</button>
                 <button onclick="transferNFT(${nft.token_id})">Transfer</button>`;
    } else {
      buttons = `<button onclick="buyNFT(${nft.token_id}, ${nft.price_eth || 0})">Buy</button>`;
    }
  }

  const html = `
    <div class="nft-card" id="nft-${nft.token_id}">
      <img src="${nft.image_url}" alt="${nft.collection || 'NFT'}" />
      <div class="nft-info">
        <h3>${nft.collection || 'Untitled'} #${nft.token_id ?? ''}</h3>
        <p>${nft.description || 'No description available'}</p>
        <p><strong>Price:</strong> ${nft.price_eth ?? 'N/A'} ETH</p>
        <div class="nft-actions">${buttons}</div>
      </div>
    </div>
  `;

  if (card) card.outerHTML = html;
  else grid.insertAdjacentHTML('beforeend', html);
}

/* ==============================
   REAL-TIME NFT UPDATES
============================== */
function subscribeRealtimeNFTs() {
  client.from('nfts').on('*', payload => {
    addOrUpdateNFTCard(payload.new);
  }).subscribe();
}

/* ==============================
   BUY NFT
============================== */
async function buyNFT(tokenId, priceEth) {
  if (!account) return alert("Connect wallet first.");
  try {
    const value = web3.utils.toWei(String(priceEth), "ether");
    await web3.eth.sendTransaction({ from: account, to: NFT_CONTRACT_ADDRESS, value });
    await client.from("nfts").update({ owner: account, sold: true }).eq("token_id", tokenId);
    addOrUpdateNFTCard({ token_id: tokenId, owner: account, price_eth: priceEth });
    showNotification("‚úÖ NFT purchased!");
  } catch(err) {
    console.error(err);
    showNotification("‚ùå Purchase failed");
  }
}

/* ==============================
   SELL NFT
============================== */
async function sellNFT(tokenId) {
  if (!account) return alert("Connect wallet first.");
  const priceEth = prompt("Enter sale price in ETH:");
  if (!priceEth) return;
  await client.from("nfts").update({ sold: false, price_eth: priceEth, owner: account }).eq("token_id", tokenId);
  addOrUpdateNFTCard({ token_id: tokenId, owner: account, price_eth: priceEth });
  showNotification("‚úÖ NFT listed for sale!");
}

/* ==============================
   TRANSFER NFT
============================== */
async function transferNFT(tokenId) {
  if (!account) return alert("Connect wallet first.");
  const recipient = prompt("Enter recipient wallet address:");
  if (!recipient) return;
  try {
    await nftContract.methods.safeTransferFrom(account, recipient, tokenId).send({ from: account });
    await client.from("nfts").update({ owner: recipient }).eq("token_id", tokenId);
    addOrUpdateNFTCard({ token_id: tokenId, owner: recipient });
    showNotification("‚úÖ NFT transferred!");
  } catch(err) {
    console.error(err);
    showNotification("‚ùå Transfer failed");
  }
}
</script>
</body>
</html>
