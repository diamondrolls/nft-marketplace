<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFT Marketplace</title>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/web3modal@2.7.9/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: white;
      padding: 16px;
      position: sticky;
      top: 0;
      border-bottom: 1px solid #ddd;
      z-index: 10;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      background: #0070f3;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }

    button:hover {
      background: #005bb5;
    }

    #wallet-address {
      font-size: 0.9rem;
      color: #0070f3;
      word-break: break-all;
      margin-top: 8px;
    }

    main {
      padding: 20px;
    }

    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .nft-card {
      position: relative;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .nft-card:hover {
      transform: scale(1.02);
    }

    .nft-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .nft-info {
      padding: 10px;
      text-align: center;
    }

    .nft-info h3 {
      font-size: 23px;
      margin: 8px 0 0;
    }

    .button-panel {
      max-height: 0;
      overflow: hidden;
      background: #f0f0f0;
      transition: max-height 0.3s ease-in-out;
      text-align: center;
      padding: 0;
    }

    .nft-card.active .button-panel {
      max-height: 150px;
      padding: 10px;
    }

    .button-panel button {
      display: block;
      width: 100%;
      margin: 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’Ž NFT Marketplace</h1>
    <button onclick="connectWallet()">ðŸ”— Connect Wallet</button>
    <div id="wallet-address"></div>
  </header>

  <main>
    <h2>Explore NFTs</h2>
    <div class="nft-grid" id="nft-grid"></div>
  </main>

  <script>
    const supabaseUrl = "https://fjtzodjudyctqacunlqp.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHpvZGp1ZHljdHFhY3VubHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNjA2OTQsImV4cCI6MjA3MzYzNjY5NH0.qR9RBsecfGUfKnbWgscmxloM-oEClJs_bo5YWoxFoE4";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: { infuraId: "d71dd33696d449e488a88bdc02a6093c" },
      },
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: true,
      providerOptions,
    });

    let provider, signer, userAddress;

    async function checkLogin() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        window.location.href = "https://diamondrolls.github.io/play/";
      }
    }

    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.BrowserProvider(instance);
        signer = await provider.getSigner();
        userAddress = (await signer.getAddress()).toLowerCase();
        document.getElementById("wallet-address").innerText =
          "Connected: " + userAddress;
        loadNFTs();
      } catch (err) {
        alert("Wallet connection failed");
        console.error(err);
      }
    }

    async function loadNFTs() {
      const { data: nfts, error } = await supabase
        .from("nfts")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const grid = document.getElementById("nft-grid");
      grid.innerHTML = "";

      for (const nft of nfts) {
        const card = document.createElement("div");
        card.className = "nft-card";

        card.innerHTML = `
          <img src="${nft.image_url}" alt="${nft.name}" />
          <div class="nft-info">
            <h3>#${nft.id}</h3>
          </div>
          <div class="button-panel">
            ${
              !nft.sold
                ? `<button onclick="buyNFT(${nft.id})">ðŸ›’ Buy ($${nft.price})</button>`
                : `<button disabled>Sold</button>`
            }
            <button onclick="promptTransfer(${nft.id})">ðŸ”„ Transfer</button>
          </div>
        `;

        card.onclick = () => {
          document
            .querySelectorAll(".nft-card")
            .forEach((c) => c.classList.remove("active"));
          card.classList.toggle("active");
        };

        grid.appendChild(card);
      }
    }

    async function buyNFT(id) {
      if (!signer) return alert("Connect wallet first!");
      const { data } = await supabase.from("nfts").select("*").eq("id", id).single();
      const nft = data;
      try {
        const tx = await signer.sendTransaction({
          to: nft.seller_wallet,
          value: ethers.parseEther(String(nft.price)),
        });
        await tx.wait();
        await supabase.from("nfts").update({
          sold: true,
          buyer_wallet: userAddress,
        }).eq("id", id);
        alert("NFT purchased!");
        loadNFTs();
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    }

    async function promptTransfer(id) {
      const recipient = prompt("Enter recipient wallet address:");
      if (!recipient) return;
      const { error } = await supabase
        .from("nfts")
        .update({ buyer_wallet: recipient })
        .eq("id", id);
      if (error) console.error(error);
      else alert("NFT transferred!");
      loadNFTs();
    }

    if (web3Modal.cachedProvider) connectWallet();
    checkLogin();
  </script>
</body>
</html>
