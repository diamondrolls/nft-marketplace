<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíé NFT Marketplace</title>

<!-- Libraries: Supabase, Ethers, WalletConnect -->
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.min.js"></script>
<script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.min.js"></script>

<style>
  :root {
    --bg: #f8fafc;
    --card-bg: #ffffff;
    --text-dark: #1e293b;
    --text-light: #475569;
    --accent: #3b82f6;
    --shadow: 0 4px 12px rgba(0,0,0,0.08);
  }

  * { box-sizing: border-box; }
  body {
    font-family: system-ui, sans-serif;
    background: var(--bg);
    margin: 0;
    color: var(--text-dark);
  }

  header {
    background: var(--card-bg);
    text-align: center;
    padding: 18px 12px;
    border-bottom: 1px solid #e2e8f0;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .homepage {
    border-style: outset;
    width: 270px;
    height: 100px;
    background-image: url('https://i.pinimg.com/564x/35/38/ed/3538edbdb531c7fe3bb387ead4b398b0.jpg');
    background-size: 270px 100px;
    border-radius: 50%;
    text-align: center;
    line-height: 100px;
    color: white;
    font-weight: bold;
    margin: 0 auto;
  }

  h1 { font-size: 1.8rem; margin: 0; }
  #walletStatus { margin-top: 8px; font-size: 0.9rem; color: var(--text-light); }
  #connectBtn { margin-top: 6px; }

  main { padding: 24px; max-width: 1200px; margin: 0 auto; }
  h2 { margin-bottom: 20px; font-size: 1.4rem; font-weight: 600; }

  .nft-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 24px;
  }

  .nft-card {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: var(--shadow);
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
  }

  .nft-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  }

  .nft-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
  }

  .nft-info {
    padding: 12px 14px 16px;
    text-align: center;
  }

  .nft-info h3 { margin: 8px 0 4px; font-size: 1.1rem; font-weight: 600; }
  .nft-info p { margin: 4px 0; font-size: 0.9rem; color: var(--text-light); }

  .nft-actions {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
  }

  button {
    border: none;
    background: var(--accent);
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover { background: #2563eb; }

  @media (max-width: 500px) {
    header h1 { font-size: 1.4rem; }
    .nft-card img { height: 180px; }
  }
</style>
</head>

<body>
<header>
  <a href="https://diamondrolls.github.io/thepremiumway/">
    <div class="homepage">Home</div>
  </a>
  <h1>NFT Marketplace</h1>
  <div id="walletStatus">Not connected</div>
  <button id="connectBtn">Connect Wallet</button>
</header>

<main>
  <h2>All NFTs</h2>
  <div id="nft-grid" class="nft-grid"></div>
</main>

<script>
/* ==============================
   CONFIGURATION
============================== */
const supabaseUrl = "https://fjtzodjudyctqacunlqp.supabase.co";
const supabaseKey =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHpvZGp1ZHljdHFhY3VubHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNjA2OTQsImV4cCI6MjA3MzYzNjY5NH0.qR9RBsecfGUfKnbWgscmxloM-oEClJs_bo5YWoxFoE4";
const client = supabase.createClient(supabaseUrl, supabaseKey);

const NFT_CONTRACT_ADDRESS = "0x3ed4474a942d885d5651c8c56b238f3f4f524a5c";
const OWNER_ADDRESS = "0xaE0C180e071eE288B2F2f6ff6edaeF014678fFB7"; // your wallet
const NFT_ABI = [
  "function ownerOf(uint256 tokenId) view returns (address)",
  "function safeTransferFrom(address from, address to, uint256 tokenId) external"
];

let provider, signer, account, nftContract;

/* ==============================
   CONNECT WALLET
============================== */
document.getElementById("connectBtn").addEventListener("click", async () => {
  try {
    if (window.ethereum) {
      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
    } else {
      const wcProvider = await window.EthereumProvider.init({
        projectId: "1e5dc4fcf271be7666a255bf76a4c275",
        chains: [1],
        showQrModal: true
      });
      await wcProvider.connect();
      provider = new ethers.BrowserProvider(wcProvider);
    }

    signer = await provider.getSigner();
    account = await signer.getAddress();

    document.getElementById("walletStatus").innerText =
      `‚úÖ Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;

    nftContract = new ethers.Contract(NFT_CONTRACT_ADDRESS, NFT_ABI, signer);
    loadNFTs();
  } catch (err) {
    console.error("Wallet connection failed:", err);
    alert("Failed to connect wallet. Try again inside MetaMask browser.");
  }
});

/* ==============================
   LOAD NFTS FROM SUPABASE
============================== */
async function loadNFTs() {
  const grid = document.getElementById("nft-grid");
  grid.innerHTML = "<p>Loading NFTs...</p>";

  const { data, error } = await client
    .from("nfts")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    grid.innerHTML = "<p>‚ö†Ô∏è Error loading NFTs.</p>";
    return;
  }

  if (!data?.length) {
    grid.innerHTML = "<p>No NFTs found.</p>";
    return;
  }

  const user = account?.toLowerCase();

  grid.innerHTML = data.map(nft => {
    let buttons = "";

    if (!user) {
      buttons = `<p>üîí Connect wallet to interact.</p>`;
    } else if (nft.owner?.toLowerCase() === user) {
      buttons = `
        <button onclick="sellNFT(${nft.token_id})">Sell</button>
        <button onclick="transferNFT(${nft.token_id})">Transfer ($6 fee)</button>
      `;
    } else {
      buttons = `<button onclick="buyNFT(${nft.token_id}, ${nft.price_eth || 0})">Buy ($6 fee)</button>`;
    }

    return `
      <div class="nft-card">
        <img src="${nft.image_url}" alt="${nft.collection || 'NFT'}" />
        <div class="nft-info">
          <h3>${nft.collection || 'Untitled'} #${nft.token_id ?? ''}</h3>
          <p>${nft.description || 'No description available'}</p>
          <p><strong>Price:</strong> ${nft.price_eth ?? 'N/A'} ETH</p>
          <div class="nft-actions">${buttons}</div>
        </div>
      </div>
    `;
  }).join("");
}

/* ==============================
   BUY NFT
============================== */
async function buyNFT(tokenId, priceEth) {
  if (!account) return alert("Connect wallet first.");

  try {
    const totalEth = Number(priceEth) + 6 / 1000; // add $6 fee
    const tx = await signer.sendTransaction({
      to: OWNER_ADDRESS, // your wallet receives payment
      value: ethers.parseEther(totalEth.toString())
    });

    await tx.wait();
    await client.from("nfts").update({ owner: account, sold: true }).eq("token_id", tokenId);

    alert("‚úÖ NFT purchased successfully!");
    loadNFTs();
  } catch (err) {
    console.error(err);
    alert("Buy failed: " + err.message);
  }
}

/* ==============================
   SELL NFT
============================== */
async function sellNFT(tokenId) {
  const priceEth = prompt("Enter sale price in ETH:");
  if (!priceEth) return;

  await client
    .from("nfts")
    .update({ sold: false, price_eth: priceEth, owner: account })
    .eq("token_id", tokenId);

  alert("‚úÖ NFT listed for sale!");
  loadNFTs();
}

/* ==============================
   TRANSFER NFT
============================== */
async function transferNFT(tokenId) {
  const recipient = prompt("Enter recipient wallet address:");
  if (!recipient) return;

  try {
    const feeEth = 6 / 1000;
    const feeTx = await signer.sendTransaction({
      to: OWNER_ADDRESS,
      value: ethers.parseEther(feeEth.toString())
    });
    await feeTx.wait();

    const tx = await nftContract.safeTransferFrom(account, recipient, tokenId);
    await tx.wait();

    await client.from("nfts").update({ owner: recipient }).eq("token_id", tokenId);
    alert("‚úÖ NFT transferred!");
    loadNFTs();
  } catch (err) {
    console.error(err);
    alert("Transfer failed: " + err.message);
  }
}

loadNFTs();
</script>
</body>
</html>
