<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFT Marketplace</title>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: white;
      padding: 16px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 { font-size: 1.5rem; margin: 0; }

    main { padding: 20px; }

    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .nft-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .nft-card:hover {
      transform: scale(1.03);
    }

    .nft-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .nft-info {
      padding: 10px;
      text-align: center;
    }

    .nft-info h3 {
      margin: 8px 0 4px;
      font-size: 1.1rem;
    }

    .nft-info p {
      margin: 2px 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>üíé NFT Marketplace</h1>
  </header>

  <main>
    <h2>All NFTs</h2>
    <div id="nft-grid" class="nft-grid"></div>
  </main>

  <script>
    // Supabase setup
    const { createClient } = supabase;
    const supabaseUrl = "https://fjtzodjudyctqacunlqp.supabase.co"; // your project URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHpvZGp1ZHljdHFhY3VubHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNjA2OTQsImV4cCI6MjA3MzYzNjY5NH0.qR9RBsecfGUfKnbWgscmxloM-oEClJs_bo5YWoxFoE4";
    const client = createClient(supabaseUrl, supabaseKey);

    async function loadNFTs() {
      const grid = document.getElementById("nft-grid");
      grid.innerHTML = "<p>Loading NFTs...</p>";

      const { data, error } = await client
        .from("nfts")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Supabase error:", error);
        grid.innerHTML = "<p>‚ö†Ô∏è Error loading NFTs.</p>";
        return;
      }

      if (!data || data.length === 0) {
        grid.innerHTML = "<p>No NFTs found.</p>";
        return;
      }

      grid.innerHTML = data.map(nft => `
        <div class="nft-card">
          <img src="${nft.image_url}" alt="${nft.collection || 'NFT'}" />
          <div class="nft-info">
            <h3>${nft.collection || 'Untitled'} #${nft.token_id}</h3>
            <p>${nft.description || 'No description available'}</p>
            <p><strong>Price:</strong> $${nft.price_usd ?? 'N/A'}</p>
          </div>
        </div>
      `).join("");
    }

    loadNFTs();
  </script>
</body>
</html>
