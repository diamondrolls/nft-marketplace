<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíé NFT Marketplace</title>

  <!-- Supabase & Ethers -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.min.js"></script>

  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-dark: #1e293b;
      --text-light: #475569;
      --accent: #3b82f6;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    header {
      background: var(--card-bg);
      text-align: center;
      padding: 18px 12px;
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    #walletStatus {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    main {
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .nft-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }

    .nft-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .nft-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .nft-info {
      padding: 12px 14px 16px;
      text-align: center;
    }

    .nft-info h3 {
      margin: 8px 0 4px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .nft-info p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .nft-actions {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.2s ease;
    }

    .nft-card:hover .nft-actions {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      border: none;
      background: var(--accent);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    @media (max-width: 500px) {
      header h1 { font-size: 1.4rem; }
      .nft-card img { height: 180px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>üíé NFT Marketplace</h1>
    <div id="walletStatus">Not connected</div>
    <button id="connectBtn">Connect MetaMask</button>
  </header>

  <main>
    <h2>All NFTs</h2>
    <div id="nft-grid" class="nft-grid"></div>
  </main>

  <script>
    /* ==============================
       CONFIGURATION
    ============================== */
    const { createClient } = supabase;
    const supabaseUrl = "https://fjtzodjudyctqacunlqp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHpvZGp1ZHljdHFhY3VubHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNjA2OTQsImV4cCI6MjA3MzYzNjY5NH0.qR9RBsecfGUfKnbWgscmxloM-oEClJs_bo5YWoxFoE4";
    const client = createClient(supabaseUrl, supabaseKey);

    // Blockchain setup (replace these)
    const ERC1155_ADDRESS = "0xYourERC1155Address";
    const MARKETPLACE_ADDRESS = "0xYourMarketplaceAddress";

    const ERC1155_ABI = [
      "function isApprovedForAll(address account, address operator) view returns (bool)",
      "function setApprovalForAll(address operator, bool approved)",
      "function safeTransferFrom(address from, address to, uint256 id, uint256 amount, bytes data)"
    ];

    const MARKETPLACE_ABI = [
      "function createListing(address tokenContract, uint256 tokenId, uint256 amount, uint256 priceWei) returns (uint256)",
      "function buy(uint256 listingId) payable"
    ];

    let provider, signer, account;
    let erc1155Contract, marketplaceContract;

    /* ==============================
       METAMASK CONNECTION
    ============================== */
    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not found. Please install MetaMask.");
        return;
      }

      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      account = await signer.getAddress();

      document.getElementById("walletStatus").innerText = `Connected: ${account.slice(0,6)}...${account.slice(-4)}`;
      erc1155Contract = new ethers.Contract(ERC1155_ADDRESS, ERC1155_ABI, signer);
      marketplaceContract = new ethers.Contract(MARKETPLACE_ADDRESS, MARKETPLACE_ABI, signer);

      loadNFTs();
    }
    document.getElementById("connectBtn").onclick = connectWallet;

    /* ==============================
       LOAD NFTS FROM SUPABASE
    ============================== */
    async function loadNFTs() {
      const grid = document.getElementById("nft-grid");
      grid.innerHTML = "<p>Loading NFTs...</p>";

      const { data, error } = await client
        .from("nfts")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Supabase error:", error);
        grid.innerHTML = "<p>‚ö†Ô∏è Error loading NFTs.</p>";
        return;
      }

      if (!data || data.length === 0) {
        grid.innerHTML = "<p>No NFTs found.</p>";
        return;
      }

      grid.innerHTML = data.map(nft => `
        <div class="nft-card">
          <img src="${nft.image_url}" alt="${nft.collection || 'NFT'}" />
          <div class="nft-info">
            <h3>${nft.collection || 'Untitled'} #${nft.token_id ?? ''}</h3>
            <p>${nft.description || 'No description available'}</p>
            <p><strong>Price:</strong> ${nft.price_eth ?? 'N/A'} ETH</p>

            <div class="nft-actions">
              <button onclick="buyNFT(${nft.token_id}, ${nft.listing_id || 0}, '${nft.price_eth || 0}')">Buy</button>
              <button onclick="sellNFT(${nft.token_id})">Sell</button>
              <button onclick="transferNFT(${nft.token_id})">Transfer</button>
            </div>
          </div>
        </div>
      `).join("");
    }

    /* ==============================
       BUY NFT
    ============================== */
    async function buyNFT(tokenId, listingId, priceEth) {
      try {
        if (!account) return alert("Connect wallet first.");
        if (!listingId) return alert("No listing found for this NFT.");

        const priceWei = ethers.parseEther(String(priceEth || "0"));
        const tx = await marketplaceContract.buy(listingId, { value: priceWei });
        await tx.wait();

        await client.from("nfts").update({
          owner: account,
          sold: true
        }).eq("token_id", tokenId);

        alert("‚úÖ NFT purchased!");
        loadNFTs();
      } catch (err) {
        console.error(err);
        alert("Buy failed: " + err.message);
      }
    }

    /* ==============================
       SELL NFT
    ============================== */
    async function sellNFT(tokenId) {
      try {
        if (!account) return alert("Connect wallet first.");
        const priceEth = prompt("Enter sale price in ETH:");
        if (!priceEth) return;

        const isApproved = await erc1155Contract.isApprovedForAll(account, MARKETPLACE_ADDRESS);
        if (!isApproved) {
          const tx = await erc1155Contract.setApprovalForAll(MARKETPLACE_ADDRESS, true);
          await tx.wait();
        }

        const priceWei = ethers.parseEther(priceEth);
        const tx = await marketplaceContract.createListing(ERC1155_ADDRESS, tokenId, 1, priceWei);
        await tx.wait();

        await client.from("nfts").update({
          owner: account,
          price_eth: priceEth,
          sold: false
        }).eq("token_id", tokenId);

        alert("‚úÖ NFT listed for sale!");
        loadNFTs();
      } catch (err) {
        console.error(err);
        alert("Listing failed: " + err.message);
      }
    }

    /* ==============================
       TRANSFER NFT
    ============================== */
    async function transferNFT(tokenId) {
      try {
        if (!account) return alert("Connect wallet first.");
        const recipient = prompt("Enter recipient wallet address:");
        if (!recipient) return;

        const tx = await erc1155Contract.safeTransferFrom(account, recipient, tokenId, 1, "0x");
        await tx.wait();

        await client.from("nfts").update({
          owner: recipient
        }).eq("token_id", tokenId);

        alert("‚úÖ NFT transferred!");
        loadNFTs();
      } catch (err) {
        console.error(err);
        alert("Transfer failed: " + err.message);
      }
    }

    loadNFTs();
  </script>
</body>
</html>
