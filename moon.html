<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒ• Moon NFT Marketplace</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.min.js"></script>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; font-family: system-ui; }
    #popup {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white; padding: 20px;
      font-size: 18px; border-radius: 10px;
      display: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="popup">Go Back to Earth</div>
  <script>
    // --- Supabase Setup ---
    const supabaseUrl = "YOUR_SUPABASE_URL";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // --- Three.js Scene Setup ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 15);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit Controls for mobile + desktop
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- Lighting ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(10, 20, 10);
    scene.add(pointLight);

    // --- Moon Terrain ---
    const geometry = new THREE.PlaneGeometry(50, 50, 50, 50);
    const material = new THREE.MeshStandardMaterial({ color: 0x888888, wireframe: false });
    const terrain = new THREE.Mesh(geometry, material);
    terrain.rotation.x = -Math.PI/2;
    scene.add(terrain);

    // --- Moon NFTs ---
    const nftPositions = [
      {x: -5, y: 1, z: -5}, {x: 3, y: 1.5, z: -2}, {x: 6, y: 2, z: 4}
    ];

    nftPositions.forEach(pos => {
      const nft = new THREE.Mesh(
        new THREE.BoxGeometry(1,1,0.1),
        new THREE.MeshStandardMaterial({ color: 0xffcc00, emissive: 0xffff00 })
      );
      nft.position.set(pos.x, pos.y, pos.z);
      scene.add(nft);
    });

    // --- Spaceship on Moon ---
    const shipGeometry = new THREE.ConeGeometry(1, 3, 32);
    const shipMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff });
    const spaceship = new THREE.Mesh(shipGeometry, shipMaterial);
    spaceship.position.set(0, 1.5, 0);
    scene.add(spaceship);

    // --- Raycaster for tapping ---
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();
    const popup = document.getElementById('popup');

    function onPointerDown(event) {
      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects([spaceship]);
      if (intersects.length > 0) {
        popup.style.display = "block";
      }
    }

    function onPopupClick() {
      window.location.href = "index.html"; // return to Earth
    }

    popup.addEventListener("click", onPopupClick);
    window.addEventListener('pointerdown', onPointerDown);

    // --- Animation ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // --- Handle Resize ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
